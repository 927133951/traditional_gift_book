<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子礼薄书</title>
    <link rel="stylesheet" href="traditional_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <div class="archive-container">
        <!-- 档案页眉 -->
        <header class="archive-header">
            <div class="archive-title-section">
                <h1 class="archive-title">电子礼薄书</h1>
                <p class="archive-subtitle">公元二〇二五年 岁次乙巳</p>
            </div>
            <div class="archive-meta">
                <div class="meta-item">
                    <span class="meta-label">档案编号</span>
                    <span class="meta-value" id="archiveNumber">LB-2025-001</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">创建日期</span>
                    <span class="meta-value" id="createDate"></span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">礼事主题</span>
                    <input type="text" class="meta-input" id="eventTitle" placeholder="请输入礼事主题">
                </div>
                <div class="meta-item">
                    <span class="meta-label">地点</span>
                    <input type="text" class="meta-input" id="eventLocation" placeholder="请输入地点">
                </div>
            </div>
        </header>

        <!-- 主记录区域 -->
        <main class="archive-content">
            <!-- 礼薄表格容器 - 支持垂直堆叠多个表格 -->
            <div id="tablesContainer" class="tables-container">
                <!-- 动态生成多个表格 -->
            </div>
        </main>

        <!-- 控制面板 -->
        <div class="control-panel">
            <button class="btn btn-primary" onclick="giftArchive.addNewPage()">新增一页</button>
            <button class="btn btn-danger" onclick="giftArchive.deletePage()">删除页面</button>
            <button class="btn btn-secondary" onclick="giftArchive.exportToWord()">导出Word</button>
            <button class="btn btn-secondary" onclick="giftArchive.printArchive()">打印档案</button>
            <button class="btn btn-secondary" onclick="giftArchive.saveArchive()">保存档案</button>
            <button class="btn btn-warning" onclick="giftArchive.resetArchive()">重置档案</button>
        </div>
    </div>

    <script src="traditional_script.js"></script>
</body>
</html>
